def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion



    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.flutterzoom.videosdk_example"
        minSdkVersion = 26
        targetSdkVersion = 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Support for multi-dex to handle large method count
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug

            // Enable ProGuard for release builds
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/x86/libc++_shared.so'
    }
}

dependencies {
    implementation "us.zoom.videosdk:zoomvideosdk-core:1.12.10"
    implementation "us.zoom.videosdk:zoomvideosdk-videoeffects:1.12.10"
    implementation "us.zoom.videosdk:zoomvideosdk-annotation:1.12.10"

    implementation 'androidx.multidex:multidex:2.0.1'

}

flutter {
    source '../..'
}

android {
    lintOptions {
        checkReleaseBuilds false
    }
}
